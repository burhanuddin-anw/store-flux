apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-admin
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-admin
  template:
    metadata:
      labels:
        app: store-admin
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: store-admin
          image: ghcr.io/azure-samples/aks-store-demo/store-admin:latest
          ports:
            - containerPort: 8081
              name: store-admin
          env:
            # OpenTelemetry configuration
            - name: VITE_APP_VERSION
              value: "0.1.0"
            - name: VITE_ENVIRONMENT
              value: "production"
            - name: VITE_OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.observability:4318/v1/traces"
            - name: VITE_OTEL_SERVICE_NAME
              value: "store-admin"
            - name: VITE_OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=store-admin,service.version=0.1.0,deployment.environment=production"
          resources:
            requests:
              cpu: 1m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            failureThreshold: 3
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            failureThreshold: 5
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: store-admin
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8081
  selector:
    app: store-admin
  type: LoadBalancer
